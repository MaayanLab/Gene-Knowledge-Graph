version: '2'
services:
  kg:
    build: .
    image: maayanlab/knowledge_graph:0.3.1
    platform: linux/x86_64
    env_file: .env
    ports:
      - 3002:3000
  kg-arm:
    build: .
    image: maayanlab/knowledge_graph:0.3.1_mac
    env_file: .env
    ports:
      - 3002:3000
  ingest:
    build: scripts/ingestion
    image: maayanlab/kg-ingest:0.1.5
    platform: linux/x86_64
    env_file: .env
  neo4j:
    image: maayanlab/neo4j:mac-arm
    user: "${UID}:${GID}"
    environment:
      NEO4JLABS_PLUGINS: '["apoc", "graph-data-science", "n10s"]'
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_dbms_memory_heap_max__size}
      NEO4J_dbms_memory_heap_initial__size: ${NEO4J_dbms_memory_heap_initial__size}
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./data-enrichr/neo4j:/data
    networks:
      internal:
        aliases:
          - neo4j-api
# Internal docker networks
networks:
  internal:
