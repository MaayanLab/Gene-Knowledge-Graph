version: '3.9'
services:
  kg:
    build:
      context: .
      dockerfile: ./Dockerfile.next
    platform: linux/amd64
    image: maayanlab/harmonizome-kg:2.4.2
    x-kubernetes:
      imagePullPolicy: IfNotPresent
      annotations:
        maayanlab.cloud/ingress: https://harmonizome-kg.maayanlab.cloud
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_NEO4J_URL=bolt://neo4j-v5:7687
      - NEXT_PUBLIC_ENRICHR_URL=https://maayanlab.cloud/Enrichr
      - NEXT_PUBLIC_GENESHOT_URL=https://maayanlab.cloud/geneshot
      - NEXT_PUBLIC_NEO4J_USER
      - NEXT_PUBLIC_NEO4J_NAME
      - NEXT_PUBLIC_NEO4J_PASSWORD
      - NEXT_PUBLIC_PREFIX
      - NEXT_PUBLIC_GA_MEASUREMENT_ID
      - NEXT_PUBLIC_HOST
      - NEXT_PUBLIC_SCHEMA
      - NEXT_PUBLIC_TURL
      - NEXT_PUBLIC_TURL_URL

  neo4j-v5:
    image: neo4j:5.19
    x-kubernetes:
      imagePullPolicy: IfNotPresent
    command: ["bash", "-c", "while true; do echo 'Neo4j is not running. Pod is in offline maintenance mode. Remove neo4j.offlineMaintenanceModeEnabled setting and run `helm upgrade ...` to resume normal operation.'; sleep 60; done"]
    environment:
      - NEO4J_PLUGINS= ["apoc", "n10s"]
      - NEO4J_AUTH=${NEXT_PUBLIC_NEO4J_USER}/${NEXT_PUBLIC_NEO4J_PASSWORD}
      - NEO4J_dbms_memory_heap_max__size=8G
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_server_config_strict__validation_enabled=false
    ports:
      - 7687:7687
      - 7474:7474
    volumes:
      - harmonizome-kg-neo4j-v5:/data
    deploy:
      resources:
        limits:
          memory: 15G
        reservations:
          memory: 10G
volumes:
  harmonizome-kg-neo4j-v5:
    x-kubernetes:
      size: 25Gi
      class: gp2

x-kubernetes:
  name: harmonizome-kg
  namespace: harmonizome-kg
